<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--meta tags for search engine-->
    <meta name="description"
        content="Quickbites. website for Italian food lovers who are looking for quick and easy recipes (under 30 min).">

        content="Italian food, easy recipes, under 30 min recipes, recipe ideas, cooking, pasta recipe, pizza recipe, Italian dessert">

<body>
    <!----------------------------header-->
    <header>
        <a href="index.html">
            <h1 id="logo">QuickBites</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>

        </nav>

    <!------------------------------main-->
    <main>
        <section id="contact-us">
              <h2 id="form-heading">Let us know what you think!</h2>
                <form id="contact-us-form" method="POST" action="send-feedback">
                    <label for="full-name">Full name</label>
                    <input type="text" id="full-name" name="full-name" class="text-input" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="text-input" required>

                    <label for="feedback">Your Feedback</label>
                    <textarea id="feedback" name="feedback" rows="6" class="text-input-feedback" required></textarea>

                <button type="submit" class="join-button">Send</button>
             </form>
        </section>
        <section>
            <div id="maintext">
                <h2>Find more recipes!</h2>
            </div> 
        </section>
        <!-------------------------------------------pizza pasta dessert section-->
        <section id="main-icons">
            <div>
                <h2><a href="pizza.html" id="main-icons-btn-1">
                    <i class="fa-solid fa-pizza-slice" class="button">Pizza</i>
                    </a>
                </h2>
            </div>

            <div>
                <h2><a href="pasta.html" id="main-icons-btn">
                    <i class="fa-solid fa-bowl-food" class="button">Pasta</i>
                    </a>
                </h2>
            </div>

            <div>
                <h2>
                    <a href="dessert" id="main-icons-btn">
                        <i class="fa-solid fa-ice-cream">Dessert</i>
                    </a>
                </h2>
            </div>
        </section>
        <div id="image-container">
            <a href="#pizza"><img src="assets/images/pizza.jpg" alt="image of a pizza" aria-label=""></a>
            <a href="#pasta"><img src="assets/images/pasta.jpg" alt="image of pasta" aria-label=""></a>
            <a href="#dessert"><img src="assets/images/dessert.jpg" alt="image of a dessert" aria-label=""></a>
        </div>

    </main>
